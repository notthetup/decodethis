<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>DecodeThis!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href='public/css/style.css' rel='stylesheet' type='text/css'>
    <style id="testAllOveride"></style>
    <script src="public/js/vendor/ractive.min.js"></script>
    <script id="result-template" type="text/ractive">
      <div>
        <h2>Test Results:</h2>
        <p>
          <strong>Success Count:</strong>
          {{success}}
          ({{(success / count * 100 || 0).toFixed(3)}}%)
        </p>
        <p>
          <strong>Failure Count:</strong>
          {{failure}}
          ({{(failure / count * 100 || 0).toFixed(3)}}%)
        </p>
      </div>
    </script>
    <script id="head" type="text/ractive">
    <thead >
    <tr >
            <th></th>
            <th>Description</th>
            <th>File Type</th>
            <th>Bit Depth</th>
            <th>Sampling Rate</th>
            <th>Length (msec)</th>
            <th>kbps</th>
            <th>Channels</th>
            <th>Status</th>
            <th>Time Taken (msec)</th>
        </tr>
        </thead>
        {{#tests:i}}
        <tr id={{data.filename}} class={{data.class}}>
            <td><button on-click='starttest:{{i}}' disabled={{data.button}}><span class="action">{{data.action}}</span></button></td>
            <td>{{data.description}}</td>
            <td>{{data.type}}</td>
            <td>{{data.bitdepth}}</td>
            <td>{{data.samplingrate}}</td>
            <td>{{data.length}}</td>
            <td>{{data.kbps}}</td>
            <td>{{data.channels}}</td>
            <td>{{data.status}}</td>
            <td>{{data.timetaken}}</td>
        </tr>
        {{/tests}}
    </script>

    <script src="public/js/main.min.js"></script>

</head>
<body>
